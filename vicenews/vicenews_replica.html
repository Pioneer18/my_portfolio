<!DOCTYPE html>
<html>
    <head>
        <title>Vice News Replica</title>
        <meta http-quiv="Content-type" content="width=device-width, initial-scale=1" />
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>

        <div id="container">

            <div class='header'>

                <div id='logo-box'><!--logo div-->
                    <a href="/"><img id="logo" src="img/vice_news.png"></a> <!--the link goes to the root, and has a image insied of it-->
                    <!--logo width:585px height:86px-->
                </div><!--end of logo div-->

                <a href="https://news.vice.com" id="menu-drop"><img id="menu-icon" src="img/menu_black.png"></a> <!--how to make link drop large custom css styled menu?-->
                
                <input class="subscribe-button" type="submit" value="subscribe">

            </div>

            <div class="main-content"> <!--a links will need to be declared block, have zero marginm, and width equal to the viewport width-->
                
                <div class="widget-block" class="clear-fix">
                    <a class="widget">
                        <img src="img/yemen_civil_war.png" alt="possible saudi led rally readying for a fight" class="widget-img">
                        <h2>news topic</h2>
                        <p>short description of the news article that is about 14 to 16 words long.</p>
                    </a>
                </div>

                <div class="widget-block" class="clear-fix">
                    <a class="widget">
                        <img src="img/gun_story.png" alt="man buying an assualt rifle" class="widget-img">
                        <div class="widget-text">
                            <h2>news topic</h2>
                            <p>short description of the news article that is about 14 to 16 words long.</p>
                        </div>
                    </a>
                </div>

                <div class="widget-block" class="clear-fix">
                    <form id=newsletter>
                        <legend>newsletter</legend>
                        <h3>Get the best of VICE News delivered to your inbox.</h3>
                        <input type="email">
                        <input type="submit" value="subscribe">
                    </form>
                </div>
                


            </div>

           


        </div>
    </body>
</html>
