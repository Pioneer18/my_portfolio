<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>

        <form>
            <fieldset>
                <legend>Sample Form (Profile Info)</legend>

               Name: <input type="text" placeholder="Enter your name here"><br><br>
               
               email: <input type="eamil" placeholder="your@email.com"><br><br>

               password: <input type="password">

               <br><br>
                Gender<br>
               <input type="radio" name="gender"> Male<br>
               <input type="radio" name="gender"> Female

               <br><br>

               Type of computer:
               <input type="checkbox">I have a laptop<br>
               <input type="checkbox">I have a desktop

               <br><br>

               age:<br>
               <select>
                   <option>0 - 20</option>
                   <option>20 - 40</option>
                   <option>40+</option>
               </select>

               <br><br>

               Biography:<br>
               <textarea cols="30" rows="3"></textarea>

               <br><br>

               <input type="submit" value="save my info">

            </fieldset>
        </form>

    </body>
</html>
